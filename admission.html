<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Admission Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container max-w-2xl mx-auto px-4 py-8">
        <form id="admissionForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-blue-600">ABC International School</h1>
                <p class="text-gray-600 mt-2">Admission Application Form 2025-2026</p>
            </div>

            <!-- Student Information -->
            <div class="mb-8 border-b pb-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">Student Information</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="full-name">
                            Full Name <span class="text-red-500">*</span>
                        </label>
                        <input class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" 
                               id="full-name" name="fullName" type="text" placeholder="John Doe" required>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="dob">
                            Date of Birth <span class="text-red-500">*</span>
                        </label>
                        <input class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" 
                               id="dob" name="dob" type="date" required>
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="gender">
                            Gender <span class="text-red-500">*</span>
                        </label>
                        <select class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="nationality">
                            Nationality <span class="text-red-500">*</span>
                        </label>
                        <input class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" 
                               id="nationality" name="nationality" type="text" placeholder="Nationality" required>
                    </div>
                </div>
            </div>

            <!-- Parent/Guardian Information -->
            <div class="mb-8 border-b pb-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">Parent/Guardian Information</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="parent-name">
                            Parent Name <span class="text-red-500">*</span>
                        </label>
                        <input class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" 
                               id="parent-name" name="parentName" type="text" placeholder="Parent Name" required>
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="parent-email">
                            Email <span class="text-red-500">*</span>
                        </label>
                        <input class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" 
                               id="parent-email" name="parentEmail" type="email" placeholder="parent@example.com" required>
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="parent-phone">
                            Phone Number <span class="text-red-500">*</span>
                        </label>
                        <input class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" 
                               id="parent-phone" name="parentPhone" type="tel" placeholder="+1 234 567 890" required>
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="parent-occupation">
                            Occupation
                        </label>
                        <input class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" 
                               id="parent-occupation" name="parentOccupation" type="text" placeholder="Occupation">
                    </div>
                </div>
            </div>

            <!-- Emergency Contact -->
            <div class="mb-8">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">Emergency Contact</h2>
                <div id="emergencyContacts" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="emergency-name">
                                Contact Name <span class="text-red-500">*</span>
                            </label>
                            <input class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                   id="emergency-name" name="emergencyName[]" type="text" required>
                        </div>

                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="emergency-phone">
                                Contact Number <span class="text-red-500">*</span>
                            </label>
                            <input class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                   id="emergency-phone" name="emergencyPhone[]" type="tel" required>
                        </div>
                    </div>
                </div>
                <button type="button" id="addEmergencyContact" class="text-blue-600 hover:text-blue-800 text-sm flex items-center mt-4">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                    </svg>
                    Add Another Emergency Contact
                </button>
            </div>

            <!-- Declaration -->
            <div class="mb-6">
                <label class="flex items-center">
                    <input type="checkbox" id="declaration" name="declaration" class="form-checkbox h-4 w-4 text-blue-600" required>
                    <span class="ml-2 text-gray-700 text-sm">
                        I declare that all information provided is true and accurate to the best of my knowledge.
                    </span>
                </label>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-center">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline transition duration-300">
                    Submit Application
                </button>
            </div>
            <!-- Back Button -->
            <div class="flex justify-center mt-4">
                <a href="index.html" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline transition duration-300">
                    Back to Home
                </a>
            </div>
        </form>
    </div>

    <!-- JavaScript for Form Submission and Adding Emergency Contacts -->
    <script>
        document.getElementById('admissionForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission

            // Get form data
            const formData = new FormData(event.target);
            const data = {};
            formData.forEach((value, key) => {
                if (data[key]) {
                    if (!Array.isArray(data[key])) {
                        data[key] = [data[key]];
                    }
                    data[key].push(value);
                } else {
                    data[key] = value;
                }
            });

            // Log the form data to the console (for demonstration)
            console.log('Form Data:', data);

            // For now, just show a success message
            alert('Form submitted successfully!');
            event.target.reset(); // Reset the form after submission
        });

        // Function to add another emergency contact
        document.getElementById('addEmergencyContact').addEventListener('click', function () {
            const emergencyContacts = document.getElementById('emergencyContacts');
            const newContactFields = document.createElement('div');
            newContactFields.className = 'grid grid-cols-1 md:grid-cols-2 gap-4 mt-4';
            newContactFields.innerHTML = `
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="emergency-name">
                        Contact Name <span class="text-red-500">*</span>
                    </label>
                    <input class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" 
                           name="emergencyName[]" type="text" required>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="emergency-phone">
                        Contact Number <span class="text-red-500">*</span>
                    </label>
                    <input class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" 
                           name="emergencyPhone[]" type="tel" required>
                </div>
            `;
            emergencyContacts.appendChild(newContactFields);
        });
    </script>
</body>
</html>
