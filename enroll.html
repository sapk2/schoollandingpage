<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll - School Name</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function submitForm(event) {
            event.preventDefault(); // Prevents the form from refreshing the page

            // Gather form data
            const fullName = document.getElementById("fullName").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const grade = document.getElementById("grade").value;
            const dob = document.getElementById("dob").value;

            // Create a data object
            const formData = {
                fullName: fullName,
                email: email,
                phone: phone,
                grade: grade,
                dob: dob
            };

            // For now, we'll just log the data to the console
            console.log("Form Data Submitted:", formData);

            // You can replace this with an AJAX request to submit the form data to your server
            alert("Enrollment Submitted Successfully!");

            // Optionally, clear the form
            document.getElementById("enrollmentForm").reset();
        }
    </script>
</head>
<body class="bg-gray-50">

    <!-- Navbar -->
    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-white text-2xl font-bold">School Name</a>
            <ul class="flex space-x-6">
                <li><a href="index.html" class="text-white">Home</a></li>
                <li><a href="#about" class="text-white">About</a></li>
                <li><a href="#enroll" class="text-white">Enroll</a></li>
                <li><a href="#contact" class="text-white">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="bg-blue-600 text-white text-center py-20">
        <h1 class="text-4xl font-bold mb-4">Enroll in Our School Today!</h1>
        <p class="text-lg">Give your child the best education and learning experience.</p>
    </section>

    <!-- Enrollment Form Section -->
    <section id="enroll" class="container mx-auto py-20">
        <h2 class="text-3xl font-bold text-center mb-8">Enrollment Form</h2>
        <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
            <form id="enrollmentForm" onsubmit="submitForm(event)">
                <div class="mb-4">
                    <label for="fullName" class="block text-gray-700 font-semibold">Full Name</label>
                    <input type="text" id="fullName" name="fullName" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-semibold">Email Address</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md" required>
                </div>
                <div class="mb-4">
                    <label for="phone" class="block text-gray-700 font-semibold">Phone Number</label>
                    <input type="text" id="phone" name="phone" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md" required>
                </div>
                <div class="mb-4">
                    <label for="grade" class="block text-gray-700 font-semibold">Grade Level</label>
                    <select id="grade" name="grade" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md" required>
                        <option value="nursery">Nursery</option>
                        <option value="kg">KG</option>
                        <option value="grade1">Grade 1</option>
                        <option value="grade2">Grade 2</option>
                        <option value="grade3">Grade 3</option>
                        <option value="grade4">Grade 4</option>
                        <option value="grade5">Grade 5</option>
                        <option value="grade6">Grade 6</option>
                        <option value="grade7">Grade 7</option>
                        <option value="grade8">Grade 8</option>
                        <option value="grade9">Grade 9</option>
                        <option value="grade10">Grade 10</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="dob" class="block text-gray-700 font-semibold">Date of Birth</label>
                    <input type="date" id="dob" name="dob" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 mt-4 rounded-md">Submit Enrollment</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="bg-blue-600 text-white text-center py-8">
        <p>&copy; 2025 School Name. All Rights Reserved.</p>
    </footer>

</body>
</html>
